<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="gradiente">

    <div id="app" >
        <div class="login-form">
        <label>Nome do usu√°rio</label>
        <input type="text" id="nomedousuario" v-model="nomedousuario">
        <label>Senha</label>
        <input type="password" id="password" v-model="password">
        <button type="submit">Login</button>
        <button @click="exibirFormulario = true">Sing-In</button>
        
    </div>
        
        <div v-if="exibirFormulario" class="formulario">
            <h2>Cadastro</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" v-model="novoUsuario.nome">
            <label for="email">Email:</label>
            <input type="email" id="email" v-model="novoUsuario.email">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" v-model="novoUsuario.telefone">
            <label for="senhaCadastro">Senha:</label>
            <input type="password" id="senhaCadastro" v-model="novoUsuario.senha">
            <button @click="cadastrar">Cadastrar</button>
            
    </div>

        <div v-if="cadastroRealizado" class="mensagem-cadastro">
            Cadastro realizado!
        </div>

    </div>
    
</div>

    <script src="index.js"></script>

    
</body>
</html>
